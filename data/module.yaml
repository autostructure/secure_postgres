---
secure_postgres::pgdata: /var/lib/postgresql/data
secure_postgres::postgresql_conf: ${pgdata}/postgresql.conf

# logging params
secure_postgres::log::enabled: false
secure_postgres::log::threatlevel: warning

# STIG enforcement
secure_postgres::stig::v72841::enforced: true
secure_postgres::stig::v72843::enforced: true
secure_postgres::stig::v72847::enforced: true
secure_postgres::stig::v72851::enforced: true
secure_postgres::stig::v72853::enforced: true
secure_postgres::stig::v72863::enforced: true
secure_postgres::stig::v72885::enforced: true
secure_postgres::stig::v72889::enforced: true
secure_postgres::stig::v72909::enforced: true
secure_postgres::stig::v72919::enforced: true
